<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiment 5</title>
  </head>
  <body>
    <h1 style="text-align: center;" ><u>Student Registration Form</u></h1>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
      <label for="fullName">Name:</label><br>
      <input type="text" placeholder="Enter your Name" required><br><br>

      <label for="fatherName">Father's Name:</label><br>
      <input type="text" placeholder="Enter Father's your Name" required><br><br>

      <label for="motherName">Mother's Name:</label><br>
      <input type="text" placeholder="Enter Mother's your Name" required><br><br>

      <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

      <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9+\-() ]{7,20}" placeholder="e.g. +91 988448XXX8" required><br><br>

      <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Street, city, state, postal code"></textarea>
    </form>
</fieldset>
<fieldset>
        <legend>Academic Details</legend>
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
          <option value="1" selected>B.Tech</option>
          <option value="2">M.Tech</option>
          <option value="3">BCA</option>
          <option value="4">MCA</option>
        </select><br><br>

        <label for="branch">Branch:</label><br>
        <select id="branch" name="branch" required>
          <option value="b1">CSE Core</option>
          <option value="b2">CSE DS</option>
          <option value="b3" selected>CSE AIML</option>
          <option value="b4">Electical</option>
        </select><br><br>

        <label for="note">Message:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="50" placeholder="Any message you want to provide."></textarea>
      </fieldset>

      <br>

      <fieldset>
        <legend>Payment & Policies</legend>
        <label for="payment">Payment method:</label><br>
        <select id="payment" name="payment" required>
          <option value="pay_later" selected>Pay at College</option>
          <option value="online">Online Payment</option>
        </select><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I accept the terms and conditions and the registration cancellation policy.</label><br>

      </fieldset>

      <br>

      <button type="submit">Book Now</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
